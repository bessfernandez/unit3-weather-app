<!DOCTYPE html>
<html>
	<head>
		<title>Unit 3 API Project</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	</head>


	<body>
		<div class="content-container to-center">
			<header class="circle unfilled spaced-top-bottom">
				<p id="temp" class="title center-text">loading</p>
			</header>

			<section class="loaction spaced-top-bottom">
				<p class="location-text center-text">Loading...</p>
			</section>

			<section>
				<p class="data-trigger center-text"><a href="#">Loading additional data...</a></p>
				<p class="more-data center-text"></p>
			</section>
			<section class="spaced-top">
				<p class="credit-text center-text">Weather data provided by:</p>
				<p class="center-text"><img src="http://icons.wxug.com/logos/JPG/wundergroundLogo_black_horz.jpg" width="183" height="25" alt"Weather Underground Logo" /></p>
			</section>
		</div>

		<!-- jQuery -->
		<script type="text/javascript" src="scripts/jquery2-0-1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
